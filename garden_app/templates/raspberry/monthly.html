{% extends 'generic/base.html' %}

{% block title %}Monthly{% endblock %}

{% block content %}


<div class='monthly'>
  <div class='monthly-title'>
    <h3>Monthly Trend</h3>
  </div>

  <div class='monthly-temperature'>
    <h5> Temperature </h5>
    <div class='monthly-temperature-table'>
      {{ the_div_temperature|safe }}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bokeh/1.0.2/bokeh.min.css" type="text/css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/1.0.2/bokeh.min.js"></script>
      {{ the_script_temperature|safe }}
    </div>
  </div>

  <div class='monthly-water'>
    <h5> WaterLevel </h5>
    <div class='monthly-water-table'>
      {{ the_div_water|safe }}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bokeh/1.0.2/bokeh.min.css" type="text/css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/1.0.2/bokeh.min.js"></script>
      {{ the_script_water|safe }}
    </div>
  </div>
</div>

{% endblock content %}
